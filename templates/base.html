<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Product Cost Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Graffiti font for Venator -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #f8fafc; }
        .navbar-brand {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.1rem;
            color: #2355d8 !important;
            letter-spacing: 2.5px;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #2355d8, 6px 6px 8px #b6c6e3;
            transition: transform 0.2s;
        }
        .navbar-brand:hover {
            transform: rotate(-3deg) scale(1.08);
            color: #4f8cff !important;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #4f8cff, 6px 6px 8px #b6c6e3;
        }
        .nav-link {
            position: relative;
            margin: 0 0.5rem;
            padding: 0.5rem 1.2rem;
            border-radius: 1.2rem;
            background: linear-gradient(120deg, #e0e7ff 60%, #f3f8fd 100%);
            box-shadow: 0 2px 8px rgba(35,85,216,0.07);
            font-weight: 500;
            color: #2355d8 !important;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
        }
        .nav-link.active {
            font-weight: 700;
            background: linear-gradient(120deg, #4f8cff 60%, #2355d8 100%);
            color: #fff !important;
            box-shadow: 0 4px 16px rgba(35,85,216,0.13);
        }
        .nav-link:hover, .nav-link:focus {
            background: linear-gradient(120deg, #2355d8 60%, #4f8cff 100%);
            color: #fff !important;
            transform: perspective(300px) rotateY(8deg) scale(1.08);
            box-shadow: 0 6px 24px rgba(35,85,216,0.18);
            z-index: 2;
        }
        .tracker-card { box-shadow: 0 2px 16px rgba(0,0,0,0.07); border-radius: 16px; background: #fff; padding: 2rem; margin-top: 2rem; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Venator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'form' %}active{% endif %}" href="/form">Hunt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'table' %}active{% endif %}" href="/tracking">Being Hunted</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
