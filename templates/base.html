<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Product Cost Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Graffiti font for Venator -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --venator-primary: #1a237e;
            --venator-secondary: #3949ab;
            --venator-accent: #5e35b1;
            --venator-light: #e8eaf6;
            --venator-dark: #0d1421;
            --venator-gradient: linear-gradient(135deg, #1a237e 0%, #3949ab 50%, #5e35b1 100%);
        }
        
        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #e8eaf6 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 35, 126, 0.1);
        }
        
        .navbar-brand {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.2rem;
            background: var(--venator-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2.5px;
            text-shadow: none;
            filter: drop-shadow(2px 2px 4px rgba(26, 35, 126, 0.2));
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .lion-icon {
            width: 38px;
            height: 38px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 6px rgba(255, 107, 53, 0.4));
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .navbar-brand::before {
            content: 'ü¶Åüèπ';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #3949ab 0%, #5e35b1 50%, #7e57c2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar-brand:hover .lion-icon {
            transform: scale(1.1) rotate(10deg);
            filter: drop-shadow(2px 2px 8px rgba(255, 107, 53, 0.5));
        }
        
        .nav-link {
            position: relative;
            margin: 0 0.5rem;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.05) 0%, rgba(94, 53, 177, 0.05) 100%);
            border: 1px solid rgba(26, 35, 126, 0.1);
            font-weight: 500;
            color: var(--venator-primary) !important;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--venator-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .nav-link.active {
            font-weight: 700;
            background: var(--venator-gradient);
            color: #fff !important;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(26, 35, 126, 0.3);
        }
        
        .nav-link:hover:not(.active) {
            color: #fff !important;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 35, 126, 0.2);
        }
        
        .nav-link:hover::before {
            left: 0;
        }
        
        .tracker-card { 
            box-shadow: 0 8px 32px rgba(26, 35, 126, 0.1);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(26, 35, 126, 0.1);
            padding: 2.5rem;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .tracker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--venator-gradient);
        }
        
        /* Custom button styles */
        .btn-primary {
            background: var(--venator-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 35, 126, 0.3);
            background: linear-gradient(135deg, #3949ab 0%, #5e35b1 50%, #7e57c2 100%);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{{ url_for('static', filename='NavbarLion.png') }}" alt="Lion" class="lion-icon me-2">
      Venator
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'form' %}active{% endif %}" href="/form">Hunt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'table' %}active{% endif %}" href="/tracking">Being Hunted</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_page == 'debug' %}active{% endif %}" href="/debug" title="Debug Dashboard">
            <i class="fas fa-bug me-1"></i>Debug
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
